<h1>Welcome Home..</h1>
<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said:</strong> {{name}}
    </p>

</div>

<div class="play-container" [ngClass]="setclasses()">

<ng-template [ngIf]="clickCounter > 5" [ngIfElse] = "none">
    <h5>you clicked <strong>Grater than </strong> 5 times </h5>
</ng-template>    

<ng-template #none >
    <h5>you clicked <strong>Less than </strong> 5 times </h5>

</ng-template>
</div>
